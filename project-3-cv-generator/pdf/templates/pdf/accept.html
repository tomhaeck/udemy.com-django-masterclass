<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!--Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" name="phone">
        </div>

        <div class="mb-3">
          <label for="summary" class="form-label">About you</label>
          <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
        </div>

        <div class="mb-3">
          <label for="degree" class="form-label">Degree</label>
          <input type="text" class="form-control" id="degree" name="degree">
        </div>

        <div class="mb-3">
          <label for="school" class="form-label">School</label>
          <input type="text" class="form-control" id="school" name="school">
        </div>

        <div class="mb-3">
          <label for="university" class="form-label">University</label>
          <input type="text" class="form-control" id="university" name="university">
        </div>

        <div class="mb-3">
          <label for="previous-work" class="form-label">Previous work</label>
          <textarea type="text" class="form-control" id="previous-work" name="previous-work"></textarea>
        </div>

        <div class="mb-3">
          <label for="skills" class="form-label">Skills</label>
          <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>

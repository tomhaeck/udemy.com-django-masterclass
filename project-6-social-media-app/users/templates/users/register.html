{% extends 'users/base.html' %}

{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block body %}

<style>
    label {
        font-weight: bold;
    }
</style>

<h1>Register User</h1>

<div class="container py-5">
<form method="POST" class="shadow-md w-100 p-3 border rounded text-bg-primary-subtle">
    {% csrf_token %}
    {% bootstrap_form user_form %}

    {% bootstrap_button button_type="submit" content="Register" %}
</form>
</div>
{% endblock %}

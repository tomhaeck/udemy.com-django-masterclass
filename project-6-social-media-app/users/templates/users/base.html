{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        #navbarBrandImage {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>

<div class="container">

<nav class="navbar navbar-expand text-bg-dark shadow mb-3" data-bs-theme="dark">
    <div class="container-fluid">

        <div class="navbar-brand d-flex align-items-center">
            <img src="{% static 'users/images/social.png' %}" id="navbarBrandImage" alt="PhotoApp">
            <a class="navbar-brand mx-3" href="#">PhotoApp</a>
        </div>

        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="{% url 'index' %}">Home</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link">Logout</button>
                </form>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
        </ul>

    </div>
</nav>

{% block body %}
{% endblock %}

</div>

</body>
</html>

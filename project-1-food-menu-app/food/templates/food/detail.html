{% extends 'food/base.html' %}

{% block body %}
<div class="row justify-content-center">

    <div class="col-md-3">
        <img src="{{ item.item_image }}" class="img-fluid rounded-5">
    </div>

    <div class="col-md-3 p-3 d-flex flex-column justify-content-between align-items-start">
        <h1>{{ item.item_name }}</h1>
        <p>{{ item.item_description }}</p>
        <h3 class="align-self-end">${{ item.item_price }}</h3>
        <a class="btn btn-danger" href="{% url 'food:delete_item' item.id %}">Delete</a>
    </div>

</div>
{% endblock %}

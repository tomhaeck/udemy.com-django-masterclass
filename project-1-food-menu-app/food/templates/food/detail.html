{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item.item_image }}" class="card img-fluid">
        </div>

        <div class="col-md-6">
            <h1>{{ item.item_name }}</h1>
            <h2>{{ item.item_description }}</h2>
            <h3>${{ item.item_price }}</h3>
        </div>
    </div>
</div>

{% endblock %}
